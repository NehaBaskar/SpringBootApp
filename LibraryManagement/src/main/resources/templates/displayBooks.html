<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Books Inventory</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Books Inventory</h1>
        <p class="lead">This is a inventory that contains list of all available books.</p>
        <hr>
        <!-- Adding button to save new employee
        <a th:href="@{/employees/showformforadd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
        <hr> -->
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Book Name</th>
                    <th>Price </th>
                    <th>Category</th>
                    <th>Author </th>
                </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.bookname}"/>
            <td th:text="${book.price}"/>
            <td th:text="${book.category}"/>
            <td th:text="${book.authorname}"/>
            <!-- <td id="actions">
                <a th:href="@{/employees/showformforupdate(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/employees/showformfordelete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td> -->
        </tr>
        </tbody>
        </table>
    <hr>
    </div>
</body>
</html>
