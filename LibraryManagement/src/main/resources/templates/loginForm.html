<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Library Management</title>
</head>
<body>
<div>
    <!-- Login Form -->
    <form th:action="@{/loginForm}" method="POST" class="form-horizontal">

    <!-- Place for messages: error, alert etc ... -->
        <div class="form-group">
            <!-- Check for login error -->
            <div th:if="${param.error != null}" class="alert alert-danger col-xs-offset-1 col-xs-10">Invalid username and password. </div>
            <div th:if="${param.logout != null}" class="alert alert-success col-xs-offset-1 col-xs-10">You have been logged out.</div>
        </div>

    <!-- User name -->
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" name="username" placeholder="username" class="form-control">
        </div>

    <!-- Password -->
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" name="password" placeholder="password" class="form-control" >
        </div>
    <!-- Login/Submit Button -->
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
            <button type="submit" class="btn btn-success">Login</button>
            </div>
        </div>

    <!-- Manually Adding CSRF token -->
         <input type="hidden" name="${_csrf.parameterName}" value = "${_csrf.token}">

    </form>

</div>
</body>
</html>
